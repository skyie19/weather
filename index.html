<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #72b5f7, #e0c3fc);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        input {
            padding: 10px 15px;
            border: none;
            border-radius: 20px 0 0 20px;
            width: 60%;
            font-size: 16px;
            outline: none;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3a5a80;
        }
        
        .weather-card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .current-weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .weather-icon {
            width: 100px;
            height: 100px;
        }
        
        .temp {
            font-size: 48px;
            font-weight: bold;
        }
        
        .details {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .detail-item {
            text-align: center;
            flex: 1;
        }
        
        .forecast {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        .forecast-item {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin: 5px;
            flex: 1;
            min-width: 120px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .error {
            color: #d32f2f;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        
        @media (max-width: 600px) {
            .current-weather {
                flex-direction: column;
                text-align: center;
            }
            
            .forecast {
                flex-direction: column;
            }
            
            .forecast-item {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Forecast</h1>
        </header>
        
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn">Search</button>
        </div>
        
        <div id="weather-container">
            <!-- Weather data will be displayed here -->
        </div>
    </div>

    <script>
        const apiKey = '38f4f3232362b7669a31ca4876e2a8a9';
        const weatherContainer = document.getElementById('weather-container');
        const searchBtn = document.getElementById('search-btn');
        const cityInput = document.getElementById('city-input');
        
        // Default city
        fetchWeather('London');
        
        searchBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                fetchWeather(city);
            }
        });
        
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = cityInput.value.trim();
                if (city) {
                    fetchWeather(city);
                }
            }
        });
        
        function fetchWeather(city) {
            // Current weather
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('City not found');
                    }
                    return response.json();
                })
                .then(data => {
                    // Forecast
                    return fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`)
                        .then(response => response.json())
                        .then(forecastData => {
                            displayWeather(data, forecastData);
                        });
                })
                .catch(error => {
                    weatherContainer.innerHTML = `
                        <div class="error">
                            <p>${error.message}. Please try another city.</p>
                        </div>
                    `;
                });
        }
        
        function displayWeather(currentData, forecastData) {
            const current = currentData;
            const forecast = forecastData.list;
            
            // Get daily forecast (every 24 hours)
            const dailyForecast = [];
            for (let i = 0; i < forecast.length; i += 8) {
                dailyForecast.push(forecast[i]);
            }
            
            const date = new Date(current.dt * 1000);
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = date.toLocaleDateString('en-US', options);
            
            weatherContainer.innerHTML = `
                <div class="weather-card">
                    <div class="current-weather">
                        <div>
                            <h2>${current.name}, ${current.sys.country}</h2>
                            <p>${formattedDate}</p>
                            <p class="weather-description">${current.weather[0].description}</p>
                        </div>
                        <div>
                            <img class="weather-icon" src="https://openweathermap.org/img/wn/${current.weather[0].icon}@2x.png" alt="${current.weather[0].description}">
                            <p class="temp">${Math.round(current.main.temp)}째C</p>
                        </div>
                    </div>
                    
                    <div class="details">
                        <div class="detail-item">
                            <p>Feels Like</p>
                            <p><strong>${Math.round(current.main.feels_like)}째C</strong></p>
                        </div>
                        <div class="detail-item">
                            <p>Humidity</p>
                            <p><strong>${current.main.humidity}%</strong></p>
                        </div>
                        <div class="detail-item">
                            <p>Wind</p>
                            <p><strong>${current.wind.speed} m/s</strong></p>
                        </div>
                        <div class="detail-item">
                            <p>Pressure</p>
                            <p><strong>${current.main.pressure} hPa</strong></p>
                        </div>
                    </div>
                </div>
                
                <div class="weather-card">
                    <h3>5-Day Forecast</h3>
                    <div class="forecast">
                        ${dailyForecast.map(day => {
                            const date = new Date(day.dt * 1000);
                            const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                            return `
                                <div class="forecast-item">
                                    <p><strong>${dayName}</strong></p>
                                    <img src="https://openweathermap.org/img/wn/${day.weather[0].icon}.png" alt="${day.weather[0].description}">
                                    <p>${Math.round(day.main.temp_max)}째 / ${Math.round(day.main.temp_min)}째</p>
                                    <p>${day.weather[0].description}</p>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
